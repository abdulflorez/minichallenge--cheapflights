<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <form action="" class="form-container">

        <label for="" class="destination">
            <input type="text" placeholder="¿A dónde quieres ir?">
        </label>

        <label for="" class="date-start">
            <span>Desde</span>
            <input type="date">
        </label>

        <label for="" class="date-end">
            <span>Hasta</span>
            <input type="date">
        </label>

        <label for="" class="passengers">
            <input type="text" list="passenger" placeholder="1 Persona">
            <datalist id="passenger">
                <option value="1 Persona"></option>
                <option value="2 Personas"></option>
                <option value="3 Personas"></option>
                <option value="4 Personas"></option>
                <option value="5 Personas"></option>
            </datalist>
        </label>

        <label for="" class="button">
            <input type="submit" value="Buscar">
        </label>



    </form>
    
</body>
</html>
